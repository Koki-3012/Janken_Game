<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>じゃんけんゲーム</title>
</head>
<body>
    <h1>じゃんけんゲーム</h1>

    <form id="janken-form" action="/play" method="post">
        <div class="choices">
            <label>
                <input type="radio" name="choice" value="rock">
                <img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock">
            </label>

            <label>
                <input type="radio" name="choice" value="paper">
                <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper">
            </label>

            <label>
                <input type="radio" name="choice" value="scissors">
                <img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors">
            </label>
        </div>
    </form>

    <div id="result" style="display: none;">
        <p>あなたの選択: <span id="user-choice"></span></p>
        <p>相手の選択: <span id="computer-choice"></span></p>
        <p>結果: <span id="game-result"></span></p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
